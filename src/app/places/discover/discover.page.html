<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <!--<ion-button (click)="onOpenMenu()"></ion-button> -->
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment value="all" (ionChange)="onFilterUpdate($event.detail.value)" color="secondary">
    <ion-segment-button value="all">
      All Places
    </ion-segment-button>
    <ion-segment-button value="bookable">
      Bookable Places
    </ion-segment-button>
  </ion-segment>
  <ion-grid *ngIf="!relevantPlaces || relevantPlaces.length === 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        No Bookable Places!
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="relevantPlaces.length > 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ relevantPlaces[0].title}}</ion-card-title>
            <ion-card-subtitle
              >{{relevantPlaces[0].price | currency}} / Night</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="relevantPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p><ion-text color="secondary">{{relevantPlaces[0].description}}</ion-text></p>
          </ion-card-content>
          <div>
            <ion-button
              fill="clear"
              color="primary"
              routerDirection="backward"
              [routerLink]="['/places/tabs/discover/', relevantPlaces[0].id]"
            >
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <!-- <ion-virtual-scroll [items]="relevantPlaces" approxItemHeight="70px"> -->
          <ion-list>
            <ion-item *ngFor="let place of relevantPlaces.slice(1)"
            [routerLink]="['/places/tabs/discover/', place.id]"
            detail
          >
          <!-- *virtualItem="let place" -->
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
          </ion-list>
          
        <!-- </ion-virtual-scroll> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
