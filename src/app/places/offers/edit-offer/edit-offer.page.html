<ion-header>
  <ion-toolbar>
    <ion-title>Edit Offer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/places/tabs/offers/', placeId]"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button [disabled]="form?.invalid" (click)="onEditOffer()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Title
            </ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="title"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Short Description
            </ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="form.get('description').invalid && form.get('description').touched">
        <ion-col size-sm="6" offset-sm="3">
          <p> Description should be between 1 and 180 chars.</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
