<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-button slot="primary" fill=""
      routerLink="/places/tabs/offers/new">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center" size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{loadedOffers[0].title}}</ion-card-title>
            <ion-card-subtitle
              >{{loadedOffers[0].price | currency}} / Night</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="loadedOffers[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{loadedOffers[0].description}}</p>
          </ion-card-content>
          <div>
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="['/places/tabs/offers/',loadedOffers[0].id]"
              >More</ion-button
            >
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item
            *ngFor="let offer of loadedOffers.slice(1)"
            [routerLink]="['/places/tabs/offers/', offer.id]"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="offer.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{offer.title}}</h2>
              <p>{{offer.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
