<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-button slot="primary" fill=""
      routerLink="/places/tabs/offers/new">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding *ngFor="let offer of loadedOffers" #slidingItem>
            <ion-item
            [routerLink]="['/places/tabs/offers/', offer.id]"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="offer.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{offer.title}}</h2>
              <p>{{offer.description}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="secondary" (click)="onEdit(offer.id, slidingItem)">
              <ion-icon name="create" slot="icon-only"> </ion-icon>
            </ion-item-option>
          </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
